name: Android DEV CI

on:
  push:
    branches: [ "develop" ]
    paths:
      - "app/**"
      - "gradle/**"
      - "**/*.gradle*"
      - ".github/workflows/android.yml"
  pull_request:
    branches: [ "develop" ]
    paths:
      - "app/**"
      - "gradle/**"
      - "**/*.gradle*"

concurrency:
  group: android-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      # (Opcional pero Ãºtil para acelerar builds siguientes)
      - name: Pre-download dependencies
        run: ./gradlew dependencies

      - name: Build Debug
        run: ./gradlew assembleDebug --parallel --build-cache --daemon

      - name: Unit Tests
        run: ./gradlew test --parallel --build-cache --daemon
